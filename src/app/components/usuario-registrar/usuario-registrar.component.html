<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body" *ngIf="!reintentar && !exitoso">
                    <form (ngSubmit)="registrar()">
                        <div class="form-group">
                            <input type="text" name="nombre" [(ngModel)]="user.nombre" placeholder="Nombre" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" [(ngModel)]="user.password" placeholder="Contraseña" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="repassword" [(ngModel)]="user.repassword" placeholder="Repetir Contraseña"
                                class="form-control" required>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" [(ngModel)]="user.email" placeholder="email" class="form-control" required>
                        </div>

                        <button class="btn btn-success btn-block" type="submit">Enviar</button>
                    </form>
                </div>
                <div *ngIf="reintentar" class="card-body">
                    {{mensaje}} <br>
                    <a class="btn btn-info" (click)="recargarForm()">Reintentar</a> 
                     <a class="btn btn-danger" routerLink="../principal">Cancelar</a>
                </div>
                <div *ngIf="exitoso" class="card-body">
                     <a class="btn btn-outline-success" routerLink="../ingresar">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{user | json}}
